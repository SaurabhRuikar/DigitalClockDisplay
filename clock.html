<!DOCTYPE html>
<html>
<head>
	<title>DIGITAL CLOCK</title>

	<style type="text/css">
		h1{

			text-align: center;
			color: #CC6600;
			margin-top: 100px;
			font-size: 45px;

		}
		
		body{

			background-color: #000;
		
		}
		
		.clock{

			color: #66B2FF;
			position: absolute;
			top: 40%;
			left: 28%;
			border: 3px solid white;
			border-radius: 10px;
			border-color: #CC6600;			
			padding: 20px;
			font-size: 100px;
		
		}


	</style>

</head>	
<body>
		<h1>REAL TIME DISPLAY</h1>
		<div id='MyClockDisplay' class="clock"></div>
		<script type="text/javascript">
			
			function DisplayTime() {

				var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
				var s = date.getSeconds();
				var session = 'AM';

				if( h == 0 ) {
					h = 12;
				}

				if (h > 12) {
					h = h - 12;
					session = 'PM';
				}

				h = (h<10) ? "0" + h : h;
				m = (m<10) ? "0" + m : m;
				s = (s<10) ? "0" + s : s;


				var time;
				time = h + " : " + m + " : " + s + " " + session;

				document.getElementById('MyClockDisplay').innerText = time;
				document.getElementById('MyClockDisplay').textContent = time;

				setTimeout(DisplayTime, 1000);
			}
			
			DisplayTime();

		</script>
</body>
</html>
